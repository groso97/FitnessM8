<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: commonHead('FitnessM8 | Sign In')}"></head>

<section class="bg-gray-50 dark:bg-gray-900">
  <div th:if="${message}" class="text-green-600 text-sm font-medium mb-2">
    <p th:text="${message}"></p>
  </div>
  <div th:if="${successMessage}" class="text-green-600 text-sm font-medium mb-2">
    <p th:text="${successMessage}"></p>
  </div>

  <div th:if="${errorMessage}" class="text-red-600 text-sm font-medium mb-2">
    <p th:text="${errorMessage}"></p>
  </div>

  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <img src="/img/logo-fitnessm8.png" alt="Logo" class="w-48 mb-6">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>
        <div th:if="${param.error}">
          <p class="text-red-600 text-sm font-medium">Invalid email or password. Please try again.</p>
        </div>
        <form class="space-y-3 md:space-y-6" th:action="@{/login}" method="POST">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john@gmail.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
          </div>
          <div class="flex items-center justify-between">
            <a th:href="@{/forgot-password}" class="text-sm text-purple-400 hover:underline">Forgot password?</a>
          </div>
          <button type="submit" class="w-full border-2 border-purple-600 text-white hover:bg-purple-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-200"
          >Sign in</button>
          <p class="text-sm text-gray-400 text-center">
            Don't have an account yet?
            <a th:href="@{/register}" class="text-purple-400 hover:underline">Sing up here</a>
          </p>
        </form>
        <div th:if="${param.error}">
          <p style="color:red;">Invalid email or password. Please try again.</p>
        </div>
      </div>
    </div>
  </div>
</section>
</html>

<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: commonHead('FitnessM8 | Create workout')}"></head>

<body class="flex bg-gray-900 text-white min-h-screen">

<!-- Sidebar -->
<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<main class="flex-1 p-8 overflow-y-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-10">
        <h2 class="text-3xl font-bold" th:text="${isEdit} ? 'Edit Workout' : 'Create Workout'">Create Workout</h2>
    </div>

    <!-- Form for EDIT -->
    <form th:if="${isEdit}" th:action="@{/workouts/update/{id}(id=${workoutDTO.workoutId})}"
          method="post" class="space-y-6">

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Workout Name</label>
            <input type="text" name="workoutName"
                   th:value="${workoutDTO.workoutName}"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Exercise Type</label>
            <input type="text" name="exerciseType"
                   th:value="${workoutDTO.exerciseType}"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Duration (minutes)</label>
            <input type="number" name="durationMinutes"
                   th:value="${workoutDTO.durationMinutes}"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Calories Burned</label>
            <input type="number" name="caloriesBurned"
                   th:value="${workoutDTO.caloriesBurned}"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg">
                Update
            </button>

            <a th:href="@{/workouts}" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg">
                Cancel
            </a>
        </div>
    </form>

    <!-- Form for CREATE -->
    <form th:unless="${isEdit}" th:action="@{/workouts/create-workout}"
          method="post" class="space-y-6">

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Workout Name</label>
            <input type="text" name="workoutName"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Exercise Type</label>
            <input type="text" name="exerciseType"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Duration (minutes)</label>
            <input type="number" name="durationMinutes"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300">Calories Burned</label>
            <input type="number" name="caloriesBurned"
                   required
                   class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg">
                Submit
            </button>

            <a th:href="@{/workouts}" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg">
                Cancel
            </a>
        </div>
    </form>

</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: commonHead('FitnessM8 | Create meal')}"></head>

<body class="flex bg-gray-900 text-white min-h-screen">

<!-- Sidebar -->
<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<main class="flex-1 p-8 overflow-y-auto">

  <!-- Header -->
  <div class="flex justify-between items-center mb-10">
    <h2 class="text-3xl font-bold" th:text="${isEdit} ? 'Edit Meal' : 'Create Meal'">Create Meal</h2>
  </div>

  <!-- Form for EDIT -->
  <form th:if="${isEdit}" th:action="@{/meals/update/{id}(id=${mealDTO.mealId})}"
        th:object="${mealDTO}" method="post" class="space-y-6">

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Meal Name</label>
      <input type="text" name="mealName"
             th:value="${mealDTO.mealName}"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('mealName')}" th:errors="*{mealName}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Calories</label>
      <input type="text" name="calories"
             th:value="${mealDTO.calories}"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Proteins</label>
      <input type="number" name="proteins"
             th:value="${mealDTO.proteins}"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('proteins')}" th:errors="*{proteins}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Fats</label>
      <input type="number" name="fats"
             th:value="${mealDTO.fats}"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('fats')}" th:errors="*{fats}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Carbs</label>
      <input type="number" name="carbs"
             th:value="${mealDTO.carbs}"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('carbs')}" th:errors="*{carbs}"></span>
    </div>

    <div class="flex gap-4">
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg">
        Update
      </button>

      <a th:href="@{/meals}" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg">
        Cancel
      </a>
    </div>
  </form>

  <!-- Form for CREATE -->
  <form th:unless="${isEdit}" th:action="@{/meals/create-meal}" th:object="${mealDTO}"
        method="post" class="space-y-6">

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Meal Name</label>
      <input type="text" name="mealName"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('mealName')}" th:errors="*{mealName}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Calories</label>
      <input type="text" name="calories"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Proteins</label>
      <input type="number" name="proteins"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('proteins')}" th:errors="*{proteins}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Fats</label>
      <input type="number" name="fats"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('fats')}" th:errors="*{fats}"></span>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Carbs</label>
      <input type="number" name="carbs"
             class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500">
      <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('carbs')}" th:errors="*{carbs}"></span>
    </div>

    <div class="flex gap-4">
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg">
        Submit
      </button>

      <a th:href="@{/meals}" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg">
        Cancel
      </a>
    </div>
  </form>

</main>

</body>
</html>

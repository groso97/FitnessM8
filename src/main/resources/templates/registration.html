<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: commonHead('FitnessM8 | Register')}"></head>

<body class="bg-gray-900">
<section class="flex flex-col items-center justify-center px-4 py-8 mx-auto min-h-screen">
    <img src="/img/logo-fitnessm8.png" alt="Logo" class="w-48 mb-6">

    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-2xl font-bold text-white mb-6">Create an account</h1>

        <form class="space-y-4" th:action="@{/register}" method="POST" th:object="${user}">
            <div>
                <label for="firstname" class="block mb-1 text-sm font-medium text-white">First name</label>
                <input th:field="*{firstname}" type="text" id="firstname" placeholder="John"
                       class="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500">
                <p class="text-sm text-red-500 mt-1" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
            </div>

            <div>
                <label for="lastname" class="block mb-1 text-sm font-medium text-white">Last name</label>
                <input th:field="*{lastname}" type="text" id="lastname" placeholder="Doe"
                       class="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500"
                       >
                <p class="text-sm text-red-500 mt-1" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
            </div>

            <div>
                <label for="username" class="block mb-1 text-sm font-medium text-white">Username</label>
                <input th:field="*{username}" type="text" id="username" placeholder="johndoe"
                       class="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500"
                       >
                <p class="text-sm text-red-500 mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <div>
                <label for="email" class="block mb-1 text-sm font-medium text-white">Email</label>
                <input th:field="*{email}" type="email" id="email" placeholder="name@company.com"
                       class="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500"
                       >
                <p class="text-sm text-red-500 mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div>
                <label for="password" class="block mb-1 text-sm font-medium text-white">Password</label>
                <input th:field="*{password}" type="password" id="password" placeholder="••••••••"
                       class="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500"
                       >
                <p class="text-sm text-red-500 mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div>
                <label for="confirm-password" class="block mb-1 text-sm font-medium text-white">Confirm password</label>
                <input th:field="*{confirmPassword}" type="password" id="confirm-password" placeholder="••••••••"
                       class="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-purple-500 focus:border-purple-500"
                       >
                <p class="text-sm text-red-500 mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>

            <button type="submit"
                    class="w-full border-2 border-purple-600 text-white hover:bg-purple-600 hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-200">
                Create an account
            </button>

            <p class="text-sm text-gray-400 text-center">
                Already have an account?
                <a th:href="@{/login}" class="text-purple-400 hover:underline">Login here</a>
            </p>
        </form>
    </div>
</section>
</body>
</html>
